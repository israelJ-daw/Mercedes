<!DOCTYPE html>
<html lang="es">
<head>

    <script type="text/javascript" src="evento4.js"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Fondo por Color</title>
</head>
<body>
    <h2>Selecciona un color para el fondo del formulario</h2>

    <form id="formulario">
        <label for="rojo">Rojo</label>
        <input type="radio" id="rojo" name="color" value="red" onclick="cambiarFondo()">
        <br>
        <label for="verde">Verde</label>
        <input type="radio" id="verde" name="color" value="green" onclick="cambiarFondo()">
        <br>
        <label for="azul">Azul</label>
        <input type="radio" id="azul" name="color" value="blue" onclick="cambiarFondo()">
        <br>
        <label for="amarillo">Amarillo</label>
        <input type="radio" id="amarillo" name="color" value="yellow" onclick="cambiarFondo()">
        <br><br>
    </form>

</body>
</html>
